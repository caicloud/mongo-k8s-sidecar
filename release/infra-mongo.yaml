_config:
  _metadata:
    name: infra-mongo
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.0.10"
  controllers:
  - containers:
    - name: mongo
      image: '[[ registry_library ]]/mongo:3.6.13'
      imagePullPolicy: IfNotPresent
      resources:
        # Starting in MongoDB 3.4, the default WiredTiger internal cache size is the larger of either:
        # 50% of (RAM - 1 GB), or 256 MB.
        limits:
          memory: 5Gi
        requests:
          cpu: 100m
          memory: 2Gi
      # Remove probe as it can make mongo unable to start in extreme situation
      # probe:
      #   liveness:
      #     handler:
      #       type: EXEC
      #       method:
      #         command:
      #           - mongo
      #           - --eval
      #           - "db.adminCommand('ping')"
      #     threshold:
      #       success: 1
      #       failure: 40
      #     delay: 30
      #     period: 15
      #     timeout: 5
      #   readiness:
      #     handler:
      #       type: EXEC
      #       method:
      #         command:
      #           - mongo
      #           - --eval
      #           - "db.adminCommand('ping')"
      #     threshold:
      #       success: 1
      #       failure: 6
      #     delay: 5
      #     period: 10
      #     timeout: 5
      args:
      - mongod
      - "--replSet"
      - rs0
      - "--bind_ip"
      - 0.0.0.0
      mounts:
      - name: mongo-storage
        path: /data/db
      ports:
      - port: 27017
        protocol: TCP
    - name: mongo-sidecar
      image: '[[ registry_release ]]/mongo-k8s-sidecar:v0.0.9'
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 50m
          memory: 200Mi
        requests:
          cpu: 20m
          memory: 100Mi
      env:
      - name: MONGO_SIDECAR_POD_LABELS
        value: "controller.caicloud.io/release=infra-mongo"
      - name: MONGO_PORT
        value: "27017"
      - name: KUBERNETES_MONGO_SERVICE_NAME
        value: mgo-cluster
    schedule:
      # Remove pod antiaffinity as we use local volume with node affinity.
      # antiaffinity:
      #   pod:
      #     terms:
      #     - selector:
      #         labels:
      #           k8s-app: mongo
      #       topologyKey: kubernetes.io/hostname
      #     type: Required
      labels:
        k8s-app: mongo
    controller:
      replica: 3
      domain: mgo-cluster
    pod:
      priorityClassName: platform-system-critical
    type: StatefulSet
    volumes:
    - name: mongo-storage
      source:
        modes:
        - ReadWriteOnce
      type: Dedicated
      storage:
        request: 50Gi
